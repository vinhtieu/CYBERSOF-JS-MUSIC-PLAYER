<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" href="./css/index.css" />

    <title>Document</title>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="toggle-btn">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
    </header>
    <div class="navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">Bootstrap</span>
          </a>
          <div class="nav_list">
            <a href="#" class="nav_link active">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Home</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Admin</span>
            </a>
            <!-- <a href="#" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Messages</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Bookmark</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-folder nav_icon"></i>
              <span class="nav_name">Files</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Stats</span>
            </a> -->
          </div>
        </div>
      </nav>
    </div>
    <!--Container Main start-->
    <div class="content">
      <div class="music-ui">
        <div class="row">
          <!-- Music Player -->
          <div class="col-12 col-xl-4" id="col-1">
            <div class="music-player">
              <figure class="phonograph-record">
                <img src="" alt="" />
              </figure>
              <div class="info">
                <div class="music-title"></div>
                <div class="music-singer"></div>
              </div>
              <div class="media-control" id="playback-time-bar">
                <div id="current-time">0:00</div>
                <div
                  class="progress-container"
                  id="progress-container"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100">
                  <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div id="duration">0:00</div>
              </div>
              <div class="button-control button-control--1">
                <button type="button" class="shuffle-btn">
                  <svg
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                    focusable="false"
                    class="shuffle-icon"
                    id="shuffleIcon">
                    <g class="style-scope tp-yt-iron-icon">
                      <path
                        d="M18.15,13.65l3.85,3.85l-3.85,3.85l-0.71-0.71L20.09,18H19c-2.84,0-5.53-1.23-7.39-3.38l0.76-0.65 C14.03,15.89,16.45,17,19,17h1.09l-2.65-2.65L18.15,13.65z M19,7h1.09l-2.65,2.65l0.71,0.71l3.85-3.85l-3.85-3.85l-0.71,0.71 L20.09,6H19c-3.58,0-6.86,1.95-8.57,5.09l-0.73,1.34C8.16,15.25,5.21,17,2,17v1c3.58,0,6.86-1.95,8.57-5.09l0.73-1.34 C12.84,8.75,15.79,7,19,7z M8.59,9.98l0.75-0.66C7.49,7.21,4.81,6,2,6v1C4.52,7,6.92,8.09,8.59,9.98z"
                        class="style-scope tp-yt-iron-icon"></path>
                    </g>
                  </svg>
                </button>
                <button type="button" class="prev-btn">
                  <svg
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                    focusable="false"
                    class="prev-icon"
                    id="prevIcon">
                    <g class="style-scope tp-yt-iron-icon">
                      <path
                        d="M19,6L9,12l10,6V6L19,6z M7,6H5v12h2V6z"
                        class="style-scope tp-yt-iron-icon"></path>
                    </g>
                  </svg>
                </button>
                <button type="button" class="play-pause">
                  <i class="fa fa-play" id="playIcon"></i>
                  <i class="fas fa-pause" id="pauseIcon"></i>
                </button>
                <button type="button" class="next-btn">
                  <svg
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                    focusable="false"
                    class="next-icon"
                    id="nextIcon">
                    <g class="style-scope tp-yt-iron-icon">
                      <path
                        d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z"
                        class="style-scope tp-yt-iron-icon"></path>
                    </g>
                  </svg>
                </button>
                <button type="button" class="repeat-btn">
                  <svg
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                    focusable="false"
                    class="repeat-icon"
                    id="repeatIcon">
                    <g class="style-scope tp-yt-iron-icon">
                      <path
                        d="M21,13h1v5L3.93,18.03l2.62,2.62l-0.71,0.71L1.99,17.5l3.85-3.85l0.71,0.71l-2.67,2.67L21,17V13z M3,7l17.12-0.03 l-2.67,2.67l0.71,0.71l3.85-3.85l-3.85-3.85l-0.71,0.71l2.62,2.62L2,6v5h1V7z"
                        class="style-scope tp-yt-iron-icon"></path>
                    </g>
                  </svg>
                </button>
                <button type="button" class="repeat-one-btn">
                  <svg
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                    focusable="false"
                    class="repeat-one-icon"
                    id="repeatOneIcon">
                    <g class="style-scope tp-yt-iron-icon">
                      <path
                        d="M13,15h-1.37v-4.52l-1.3,0.38v-1L12.83,9H13V15z M21,17L3.88,17.03l2.67-2.67l-0.71-0.71L1.99,17.5l3.85,3.85l0.71-0.71 l-2.62-2.62L22,18v-5h-1V17z M3,7l17.12-0.03l-2.67,2.67l0.71,0.71l3.85-3.85l-3.85-3.85l-0.71,0.71l2.62,2.62L2,6v5h1V7z"
                        class="style-scope tp-yt-iron-icon"></path>
                    </g>
                  </svg>
                </button>
              </div>
              <div class="button-control button-control--2">
                <button type="button" class="mute-btn">
                  <svg
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                    focusable="false"
                    class="mute-icon"
                    id="muteIcon">
                    <g class="style-scope tp-yt-iron-icon">
                      <path
                        d="M3.15,3.85l4.17,4.17L6.16,9H3v6h3.16L12,19.93v-7.22l2.45,2.45c-0.15,0.07-0.3,0.13-0.45,0.18v1.04 c0.43-0.1,0.83-0.27,1.2-0.48l1.81,1.81c-0.88,0.62-1.9,1.04-3.01,1.2v1.01c1.39-0.17,2.66-0.71,3.73-1.49l2.42,2.42l0.71-0.71 l-17-17L3.15,3.85z M11,11.71v6.07L6.52,14H4v-4h2.52l1.5-1.27L11,11.71z M10.33,6.79L9.62,6.08L12,4.07v4.39l-1-1V6.22L10.33,6.79 z M14,8.66V7.62c2,0.46,3.5,2.24,3.5,4.38c0,0.58-0.13,1.13-0.33,1.64l-0.79-0.79c0.07-0.27,0.12-0.55,0.12-0.85 C16.5,10.42,15.44,9.1,14,8.66z M14,5.08V4.07c3.95,0.49,7,3.85,7,7.93c0,1.56-0.46,3.01-1.23,4.24l-0.73-0.73 C19.65,14.48,20,13.28,20,12C20,8.48,17.39,5.57,14,5.08z"
                        class="style-scope tp-yt-iron-icon"></path>
                    </g>
                  </svg>
                </button>
                <input
                  type="range"
                  class="volumeSlider"
                  id="volumeSlider"
                  min="0"
                  max="1"
                  step="0.01"
                  value="1" />
                <button type="button" class="volume-btn">
                  <svg viewBox="0 0 24 24" class="volume-icon" Id="volumeIcon">
                    <g>
                      <path
                        d="M17.5,12c0,2.14-1.5,3.92-3.5,4.38v-1.04c1.44-0.43,2.5-1.76,2.5-3.34c0-1.58-1.06-2.9-2.5-3.34V7.62 C16,8.08,17.5,9.86,17.5,12z M12,4.07v15.86L6.16,15H3V9h3.16L12,4.07z M11,6.22L6.52,10H4v4h2.52L11,17.78V6.22z M21,12 c0,4.08-3.05,7.44-7,7.93v-1.01c3.39-0.49,6-3.4,6-6.92s-2.61-6.43-6-6.92V4.07C17.95,4.56,21,7.92,21,12z"></path>
                    </g>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <!-- Album -->
          <div class="col-12 col-xl-8" id="col-2">
            <div class="playlist"></div>
          </div>
        </div>
      </div>
    </div>
    <!--Container Main end-->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
      integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
