<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./asset/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="music-ui">
        <div class="music-player">
          <figure class="card__phonograph-record">
            <img src="" alt="" />
          </figure>
          <div class="card__title">
            <div class="music-title"></div>
            <div class="music-singer"></div>
          </div>
          <div class="card__playback-time">
            <div id="current-time"></div>
            <div class="time-indicator">
              <div
                class="progress"
                id="progress-container"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar"
                  id="progress-bar"
                  style="width: 0%"
                ></div>
              </div>

              <input
                type="range"
                class="form-range"
                id="playback-time"
                min="0"
                max="100"
              />
            </div>
            <div id="duration"></div>
          </div>
          <div class="card__control">
            <button type="button" class="card__prev">
              <i class="fas fa-step-backward" id="prevBtn"></i>
            </button>
            <button type="button" class="card__play-pause">
              <i class="fa fa-play" id="playBtn"></i>
              <i class="fas fa-pause" id="pauseBtn"></i>
            </button>
            <button type="button" class="card__next">
              <i class="fa fa-step-forward" id="nextBtn"></i>
            </button>
          </div>
          <!-- <div class="card__control">
                <button type="button" class="card__random">
                  <i class="fa fa-random"></i>
                </button>
                <button type="button" class="card__loop">
                  <i class="fas fa-undo-alt"></i>
                </button>
              </div>
              <div class="card__volume">
                <input
                  type="range"
                  class="form-range"
                  id="volume"
                  min="0"
                  max="100"
                />
              </div>
              <div class="card__play-list"></div> -->
        </div>
        <div class="album">
          <div class="track track-1">
            <div class="track__image"></div>
            <div class="track__content">
              <div class="track__title"></div>
              <div class="track__singer"></div>
            </div>
          </div>
          <div class="track track-2"></div>
          <div class="track track-3"></div>
          <div class="track track-4"></div>
          <div class="track track-5"></div>
          <div class="track track-6"></div>
          <div class="track track-7"></div>
          <div class="track track-8"></div>
          <div class="track track-9"></div>
          <div class="track track-10"></div>
          <div class="track track-11"></div>
          <div class="track track-12"></div>
        </div>

        <div class="upload-file">
          <div class="box box-1">
            <div class="button" id="btnSideCard">
              <i class="fa fa-angle-double-left"></i>
            </div>
          </div>
          <div class="box box-2">
            <div class="card" id="sideCard">
              <h2>Add Song</h2>
              <form class="">
                <label for="mp3File" class="form-label">MP3</label>
                <input class="form-control" type="text" id="mp3File" />
                <label for="imgFile" class="form-label">Image</label>
                <input class="form-control" type="text" id="imgFile" />
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                />
                <label for="songPerfomer" class="form-label">Performer</label>
                <input
                  type="text"
                  class="form-control"
                  name="performer"
                  id="performer"
                />
              </form>
              <button type="button" class="btn btn-primary" id="btnUpload">
                Add
              </button>

              <div class="alert hide" id="alert"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
      integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./asset/js/main.js"></script>
  </body>
</html>
